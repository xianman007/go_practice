{{define "form/updateform.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>操作单号</td>
            <td>操作员工号</td>
            <td>商品号</td>
            <td>数量</td>
            <td>单价</td>
            <td>出/入</td>
            <td>日期</td>
        </tr>
        <form action="/form/updateformfinal" method="post">
            <td><input type="hidden" name="formnumber" value="{{.form.Formnumber}}"/></td>
            <td>
                <select name="opstaffid">
                    <option>请选择</option>
                    {{range $key,$value := .Staffidname}}
                    <option>{{$value}}</option>
                    {{end}}
                </select>
            </td>
            <td>
                <select name="goodsid">
                    <option>请选择</option>
                    {{range $key,$value := .Goodsidname}}
                    <option>{{$value}}</option>
                    {{end}}
                </select>
            </td>
            <td><input type="text" name="amount" value="{{.form.Amount}}"/></td>
            <td><input type="text" name="price" value="{{.form.Price}}"/></td>
            <td><input type="text" name="inorout" value="{{.form.Inorout}}"/></td>
            <td><input type="text" name="datee" value="{{.form.Datee}}"/></td>
            <td><input type="submit" value="修改"/></td>
        </form>
    </table>
    <br>

    <a href="/admin/formop">返回</a>
</body>
</html>
{{end}}
