{{define "admin/goodsop.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台(供应商管理)</title>
</head>
<body>
    <div id="main">
        <table>
            <tr>
                <td>编号</td>
                <td>供应商编号</td>
                <td>单价</td>
                <td>数量</td>
                <td>商品名</td>
            </tr>
        {{range $key,$value := .Goodslist}}
            <tr>
                <td>{{$value.Id}}</td>
                <td>{{$value.Supplierid}}</td>
                <td>{{$value.Price}}</td>
                <td>{{$value.Amount}}</td>
                <td>{{$value.Name}}</td>
                <td><a href="/goods/deletegoods?goodsid={{$value.Id}}">删除</a></td>
                <td><a href="/goods/updategoods?goodsid={{$value.Id}}">修改</a></td>
            </tr>
        {{end}}
            <form action="/goods/addgoods" method="post">
                <td></td>
                <td>
                    <select name="supplierid">
                        <option>请选择</option>
                        {{range $key,$value := .Suppidname}}
                        <option>{{$value}}</option>
                        {{end}}
                    </select>
                </td>
                <td><input type="text" name="price"/></td>
                <td><input type="text" name="amount"/></td>
                <td><input type="text" name="name"/></td>
                <td><input type="submit" value="添加"></td>
            </form>
        </table>    
    </div>

    <br><br>
    <a href="/admin">返回后台首页</a>

</body>
</html>
{{end}}
